<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="%sveltekit.assets%/css/app.css" rel="stylesheet" /> -->
    <!-- <link
      href="https://unpkg.com/@fortawesome/fontawesome-free@6.7.1/css/brands.min.css"
      rel="stylesheet"
    /> -->
    <link
      href="https://unpkg.com/@fortawesome/fontawesome-free@6.7.1/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/site.webmanifest" />
    <script src="https://cdn.jsdelivr.net/npm/motion@11.11.13/dist/motion.js"></script>
    <script>
      document.documentElement.classList.add("js");
    </script>

    <!-- <script src="https://unpkg.com/taos@1.0.5/dist/taos.js"></script> -->
    %sveltekit.head%
  </head>

  <body>
    %sveltekit.body%
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // wait for the document to be loaded and rendered in svelte
        const { animate, scroll } = Motion;
        document.querySelectorAll("section > div").forEach((item) => {
          console.log("item", item);
          scroll(animate(item, { opacity: [0, 1, 1, 0] }, { ease: "linear" }), {
            target: item,
            offset: ["start end", "end end", "start start", "end start"],
          });
        });
      });
    </script>
  </body>
</html>
